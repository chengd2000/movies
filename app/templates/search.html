{% extends "base.html" %}
{% block title %}Search{% endblock %}
{% block content %}
<h1>Search Movies</h1>
<form method="GET">
    <input type="text" name="query" placeholder="Search by title">
    <button type="submit">Search</button>
</form>
<div class="movie-list">
    {% if movies %}
        {% for movie in movies %}
        <div class="movie-item">
            <h2>{{ movie.title }}</h2>
            <p>Rating: {{ movie.vote_average }}</p>
            <a href="{{ url_for('main.movie_details', movie_id=movie.id) }}">Details</a>
        </div>
        {% endfor %}
    {% endif %}
</div>
{% endblock %}
