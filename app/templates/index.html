{% extends "base.html" %}
{% block title %}Home{% endblock %}
{% block content %}
<h1>Popular Movies</h1>
<div class="movie-list">
    {% for movie in movies %}
    <div class="movie-item">
        <h2>{{ movie.title }}</h2>
        <p>Rating: {{ movie.vote_average }}</p>
        <a href="{{ url_for('main.movie_details', movie_id=movie.id) }}">Details</a>
    </div>
    {% endfor %}
</div>
{% endblock %}
